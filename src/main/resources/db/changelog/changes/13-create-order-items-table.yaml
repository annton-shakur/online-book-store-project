databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: anton dudar
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: orders(id)
                    foreignKeyName: fk_order_items_orders_id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: books(id)
                    foreignKeyName: fk_order_items_books_id
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

